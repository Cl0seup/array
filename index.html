<html>

<head>
    <title>Array</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <center>
        <div>
            <h1>Entered names are :</h1>
            <p id="output"></p>
            <h1>Sorted names are :</h1>
            <p id="sorted"></p>
        </div>
    </center>
    <script>
        var person = new Array();
        for (i = 0; i < 5; i++) {
            person[i] = prompt("Enter five names :");
            document.getElementById("output").innerHTML = person;
        }

        function recheck() {
            person.sort();
            document.getElementById("sorted").innerHTML = person;
        }
        recheck();

    </script>

</body>

</html>
