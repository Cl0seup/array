<html>

<head>
	<title>Array</title>
</head>

<body style="font-size: 35">
	<p id="output"></p>
	<script>
		var person = new Array();
		for (i = 0; i < 5; i++) {
			person[i] = prompt("enter a name");
			document.getElementById("output").innerHTML = person;
		}


		function mytest() {
			person.sort();
			document.getElementById("output").innerHTML = person;
		}
		mytest();
	</script>
</body>

</html>
